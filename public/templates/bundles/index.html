<h1>Bundles</h1>

<button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
<button ng-click="tableParams.filter({})" class="btn btn-default pull-right">Clear filter</button>

<table ng-table="tableParams" show-filter="true" class="table table-responsive table-striped table-condensed table-hover">
    <tr ng-repeat="bundle in $data">
        <td data-title="'Title'" sortable="'title'" filter="{ 'title': 'text' }"><a ui-sref="bundleView({titleSlug: bundle.title_slug})">{{ bundle.title }}</a></td>
        <td data-title="'Site'" sortable="'site'" filter="{ 'site': 'text' }">{{ bundle.site }}</td>
        <td data-title="'Game Count'" sortable="'games_count'" filter="{ 'games_count': 'text' }">{{ bundle.games_count }}</td>
        <td data-title="'Android Game Count'" sortable="'androidgames_count'" filter="{ 'androidgames_count': 'text' }">{{ bundle.androidgames_count }}</td>
        <td data-title="'DRM Free Game Count'" sortable="'drmfreegames_count'" filter="{ 'drmfreegames_count': 'text' }">{{ bundle.drmfreegames_count }}</td>
        <td data-title="'Audio Count'" sortable="'musictracks_count'" filter="{ 'musictracks_count': 'text' }">{{ bundle.musictracks_count }}</td>
    </tr>
</table>
