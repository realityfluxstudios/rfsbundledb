<table ng-table="tableParams" show-filter="true" class="table table-responsive table-striped table-condensed table-hover">
    <thead>
    <tr>
        <th>Title</th>
        <th>Site</th>
        <th>Games</th>
        <th>Android Games</th>
        <th>DRM Free Games</th>
        <th>Music Tracks</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="bundle in $data">
        <td><a ui-sref="bundleView({titleSlug: bundle.title_slug})">{{ bundle.title }}</a></td>
        <td>{{ bundle.site }}</td>
        <td style="text-align:center">{{ bundle.games_count }}</td>
        <td style="text-align:center">{{ bundle.androidgames_count }}</td>
        <td style="text-align:center">{{ bundle.drmfreegames_count }}</td>
        <td style="text-align:center">{{ bundle.musictracks_count }}</td>
    </tr>
    </tbody>
</table>
