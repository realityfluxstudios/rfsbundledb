<div class="page-header">
    Audio Files
</div>
<div class="pull-left">
    <button ng-click="tableParams.sorting({'title':'asc'});tableParams.filter({});" class="btn btn-default">Restore Defaults</button><br/>
</div>
<div class="pull-right">
    <ul class="nav nav-pills">
        <li class="active">
            <a><span class="badge pull-right">{{ uniqueAudioTracks() }}</span>Audio Tracks</a>
        </li>
    </ul>
</div>
<table ng-table="tableParams" show-filter="true" class="table table-responsive table-striped table-condensed table-hover">
    <tr ng-repeat="musictrack in $data">
        <td data-title="'Title'" sortable="'title'" filter="{ 'title': 'text' }"><a ui-sref="musicTrackView({titleSlug: musictrack.title_slug})">{{ musictrack.title }}</a></td>
        <td data-title="'Format'" sortable="'format'" filter="{ 'format': 'text' }">{{ musictrack.format }}</td>
        <td data-title="'Artist'" sortable="'artist'" filter="{ 'artist': 'text' }">{{musictrack.dev}}</td>
    </tr>
</table>

<div class="alert alert-warning text-center" data-ng-show="filtered.length == 0">
    <h2>Loading Audio File Data...</h2>
</div>
