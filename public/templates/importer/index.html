<h1>Import Data <button class="btn btn-info" id="loadForm" onClick="JSONEO.run();$('#moreInfo').show();$('#loadForm').remove()">Load Form</button></h1>
<div style="display:none;" id="moreInfo">
    <button class="btn btn-primary btn-block">Import JSON</button>
    <p>
        Simply paste your JSON into the left text box. Click the format button (button on the far left) and verify the data a little bit. Once you are satisfied with it. Click the Import JSON button and it will be saved to the database.
    </p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div style="height:600px; width:100%" id="codeEditor"></div>
                </div>
                <div class="col-md-6">
                    <div style="height:600px; width:100%" id="treeEditor"></div>
                </div>
            </div>
        </div>
    </div>
</div>
