<div class="page-header">
    <h1>{{ filtered.length }} DRM Free Games</h1>
</div>
<table class="table table-striped table-condensed table-hover">
    <thead>
    <tr>
        <th>
            <a class="glyphicon glyphicon-sort-by-alphabet" href="" ng-click="sortField = 'title'"></a>
            <a class="glyphicon glyphicon-sort-by-alphabet-alt" href="" ng-click="sortField = '-title'"></a>
            Title
            <input style="font-weight: normal" ng-model="query.title" type="text"/>
        </th>
        <th>
            <a class="glyphicon glyphicon-sort-by-alphabet" href="" ng-click="sortField = 'format'"></a>
            <a class="glyphicon glyphicon-sort-by-alphabet-alt" href="" ng-click="sortField = '-format'"></a>
            Format
            <input style="font-weight: normal" ng-model="query.format" type="text"/>
        </th>
        <th>
            <a class="glyphicon glyphicon-sort-by-alphabet" href="" ng-click="sortField = 'bundle'"></a>
            <a class="glyphicon glyphicon-sort-by-alphabet-alt" href="" ng-click="sortField = '-bundle'"></a>
            Bundle
            <input style="font-weight: normal" ng-model="query.bundle" type="text"/>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="drmfreegame in filtered = (drmfreegames|filter:query|orderBy:sortField)">
        <td><a ui-sref="drmFreeView({title_slug: game.title_slug})">{{ drmfreegame.title }} <span ng-show="drmfreegame.format">({{ drmfreegame.format }})</span></a></td>
        <td>{{ drmfreegame.platform }}</td>
        <td><a href="{{drmfreegame.bundle_url}}">{{drmfreegame.bundle}}</a></td>
    </tr>
    </tbody>
</table>

<div class="alert alert-warning text-center" data-ng-show="filtered.length == 0">
    <h2>Loading DRM Free Game Data...</h2>
</div>
